---
- name: Upgrade all apt packages
  apt: 
    upgrade: dist
  become: yes

- name: "Install Nginx"
  apt:
    update_cache: yes
    name: [ "nginx" ]
    state: present
  become: yes

- name: "Create nginx reverse proxy"
  template:
    src: "templates/default.j2"
    dest: "/etc/nginx/sites-available/default"
  become: yes
  notify:
    - Restart "nginx"
